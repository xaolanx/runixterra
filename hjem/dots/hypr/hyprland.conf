################
### MONITORS ###
################

monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

$terminal = foot
$fileManager = nautilus
$menu = anyrun


#################
### AUTOSTART ###
#################

exec-once = uwsm finalize
exec-once = hyprpaper
exec-once = qs -c kurukurubar

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# permission = xdg-desktop-portal-hyprland, screencopy, allow
# permission = grim, screencopy, allow
# permission = wl-screenrec, screencopy, allow


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 4
    gaps_out = 8

    border_size = 2

    col.active_border = rgb(c4a7e7)
    col.inactive_border = rgb(6e6a86)

    resize_on_border = true

    allow_tearing = true

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 3

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 100
        offset = 0 15
        render_power = 2
        ignore_window = true
        color = rgba(00000055)
        scale = 0.970000
    }

    blur {
        enabled = true
        size = 7
        passes = 4

        vibrancy = 0.2
        vibrancy_darkness = 0.5
        popups = true
        popups_ignorealpha = 0.2
        contrast = 1
        brightness = 1
        noise = 0.010000
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 2, default
    animation = windows, 1, 3, default, popin 80%
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 4, default
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2, default , slide
    animation = workspacesIn, 1, 1.21, almostLinear, slide
    animation = workspacesOut, 1, 1.94, almostLinear, slide
}

# "Smart gaps" / "No gaps when only"
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    animate_mouse_windowdragging = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = etps/2-elantech-touchpad
    natural_scroll = true
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bindr = $mainMod, SUPER_L, exec, pkill anyrun || uwsm app -- anyrun

bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, M, exec, toggleSmartGaps
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, G, togglegroup
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, N, changegroupactive, f
bind = $mainMod SHIFT, P, changegroupactive, b
bind = $mainMod ALT, ,resizeactive,
bind = $mainMod, Return, exec, uwsm app -- foot
bind = $mainMod SHIFT, Return, exec, kitty
bind = $mainMod, Escape, exec, pkill wlogout || uwsm app -- wlogout -p layer-shell
bind = $mainMod, L, exec, loginctl lock-session
bind = $mainMod, I, exec, loginctl lock-session
bind = $mainMod, O, exec, pgrep wl-ocr || uwsm app -- wl-ocr

bind = , XF86Favorites, exec, pgrep wl-ocr || uwsm app -- wl-ocr
bind = , XF86Calculator, exec, pkill gnome-calculat || uwsm app -- gnome-calculator
bind = $mainMod, U, exec, XDG_CURRENT_DESKTOP=gnome pgrep gnome-control-center || uwsm app -- gnome-control-center
bind = , Print, exec, pgrep grimblast || uwsm app -- grimblast --notify copysave area
bind = $mainMod SHIFT, R, exec, pgrep grimblast || uwsm app -- grimblast --notify copysave area
bind = CTRL, Print, exec, pgrep grimblast || uwsm app -- grimblast --notify --cursor copysave output
bind = $mainMod SHIFT CTRL, R, exec, pgrep grimblast || uwsm app -- grimblast --notify --cursor copysave output
bind = ALT, Print, exec, pgrep grimblast || uwsm app -- grimblast --notify --cursor copysave screen
bind = $mainMod SHIFT ALT, R, exec, pgrep grimblast || uwsm app -- grimblast --notify --cursor copysave screen

bind = $mainMod SHIFT, grave, movetoworkspace, special
bind = $mainMod, grave, togglespecialworkspace, eDP-1
bind = $mainMod, bracketleft, workspace, m-1
bind = $mainMod, bracketright, workspace, m+1
bind = $mainMod SHIFT, bracketleft, focusmonitor, l
bind = $mainMod SHIFT, bracketright, focusmonitor, r
bind = $mainMod SHIFT ALT, bracketleft, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT ALT, bracketright, movecurrentworkspacetomonitor, r

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l '1.0' @DEFAULT_AUDIO_SINK@ 6%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume -l '1.0' @DEFAULT_AUDIO_SINK@ 6%-
bindle = , XF86MonBrightnessUp, exec, brillo -q -u 300000 -A 5
bindle = , XF86MonBrightnessDown, exec, brillo -q -u 300000 -U 5


